<div class="">
  <div class="toolbar">
    <div class="top-nav">
      <span>
        <button
          mat-mini-fab
          color="mat-indigo"
          #tooltip="matTooltip"
          matTooltip="Views in project"
          style="height: 40px; width: 40px"
        >
          <mat-icon style="font-size: 20px; vertical-align: center"
            >list</mat-icon
          >
        </button>
      </span>
      <span class="nav-button">
        <button
          mat-mini-fab
          color="mat-indigo"
          #tooltip="matTooltip"
          matTooltip="Overview"
          class="nav-button"
          style="height: 40px; width: 40px"
        >
          <mat-icon style="font-size: 20px; vertical-align: center"
            >widgets</mat-icon
          >
        </button>
      </span>
    </div>
  </div>
  <div *ngIf="widgets" class="attrbutes-div">
    <mat-tree
      [dataSource]="transformer.dataSource"
      [treeControl]="transformer.treeControl"
      class="widget-tree"
    >
      <!-- This is the tree node template for leaf nodes -->
      <mat-tree-node *matTreeNodeDef="let node">
        <!-- use a disabled button to provide padding for tree leaf -->
        <button mat-icon-button disabled></button>
        <button
          mat-button
          class="side-navbar-button"
          (click)="insert(node.name)"
        >
          {{ node.name }}
        </button>
      </mat-tree-node>
      <!-- This is the tree node template for expandable nodes -->
      <mat-tree-node
        *matTreeNodeDef="let node; when: transformer.hasChild"
        class="widget-tree"
      >
        <button
          mat-icon-button
          matTreeNodeToggle
          [attr.aria-label]="'Toggle ' + node.name"
        >
          <mat-icon class="mat-icon-rtl-mirror">
            {{
              transformer.treeControl.isExpanded(node)
                ? "expand_more"
                : "chevron_right"
            }}
          </mat-icon>
        </button>
        {{ node.name }}
      </mat-tree-node>
    </mat-tree>
  </div>
  <div class="row body">
    <div class="col-sm-2"></div>
    <div class="col-sm-8" id="canvas">
      <div class="render" id="renderHtml" [innerHTML]="innerHtml" style="min-height: 100%;"></div>
    </div>
    <div class="col-sm-2">
      <app-attribute-view [attributes]="attributes" class="position-fixed"></app-attribute-view>
    </div>
  </div>
</div>
