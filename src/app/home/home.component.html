<div
  class="text-center"
  style="height: calc(100vh / 2); padding-top: calc(25vh)"
  *ngIf="loading"
>
  <div
    class="spinner-border spinner-border-lg"
    role="status"
    style="width: 7rem; height: 7rem"
  >
    <span class="visually-hidden">Loading...</span>
  </div>
  <br /><br />
  Loading...
  <div class="spinner-grow spinner-grow-sm" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>
<div class="home">
  <div
    class="headerPanel bg-{{
      homePageConfig.header_bootstrap_color_scheme
        ? header.bootstrap_color_scheme
        : ''
    }} text-{{ header.bootstrap_color_scheme == 'light' ? 'dark' : 'light' }}"
    *ngIf="homePageConfig && homePageConfig.header"
    [style]="
      !homePageConfig.header_bootstrap_color_scheme ? backgroundColor : ''
    "
  >
    <div class="header center text-center">
      <h1>{{ header.heading }}</h1>
      <h3 style="padding-left: 50px; padding-right: 50px">
        {{ header.sub_heading }}
      </h3>
      <div class="d-none d-lg-block">
        <div class="d-flex center" style="width: 50%">
          <button
            *ngFor="let btn of header.buttons"
            class="{{ 'btn ' + btn.colorScheme + ' flex-fill' }}"
            style="margin-right: 15px"
          >
            {{ btn.name }}
          </button>
        </div>
      </div>
      <div class="d-lg-none">
        <div class="d-flex flex-column">
          <button
            *ngFor="let btn of header.buttons"
            class="{{ 'btn ' + btn.colorScheme + ' flex-fill m-1' }}"
            style="margin-right: 15px"
          >
            {{ btn.name }}
          </button>
        </div>
      </div>
    </div>
  </div>
  <div
    class="carouselImageDiv"
    *ngIf="homePageConfig && homePageConfig.carousel_image_enabled"
  >
    <div id="website_carousel" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#website_carousel"
          [attr.data-bs-slide-to]="i"
          [class]="i == 0 ? 'active' : ''"
          *ngFor="let image of carouselImages; let i = index"
        ></button>
      </div>
      <div class="carousel-inner">
        <div
          [class]="'carousel-item ' + (i == 0 ? 'active' : '')"
          *ngFor="let image of carouselImages; let i = index"
          style="height: calc(70vh)"
        >
          <img
            src="{{ apiHost + image.image }}"
            alt=""
            class="d-block w-100"
            style="height: calc(70vh); object-fit: cover"
          />
        </div>
      </div>
      <div *ngIf="carouselImages.length > 1">
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#website_carousel"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon"></span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#website_carousel"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon"></span>
        </button>
      </div>
    </div>
  </div>
  <div class="container" style="margin-top: 30px">
    <ng-container *ngFor="let note of imageNotes; let i = index">
      <div class="row">
        <div class="col-md-7 {{ i % 2 == 0 ? '' : 'order-md-2' }}">
          <h2 class="featurette-heading">{{ note.heading }}</h2>
          <p class="lead">{{ note.note }}</p>
        </div>
        <div class="col-md-5 {{ i % 2 == 0 ? '' : 'order-md-1' }}">
          <img
            src="{{ apiHost + note.thumbnail }}"
            class="bd-placeholder-img bd-placeholder-img-lg featurette-image img-fluid mx-auto"
            width="500"
            height="500"
          />
        </div>
      </div>

      <br />
      <hr />
      <br />
    </ng-container>

    <div
      class="container px-4 py-5"
      id="custom-cards"
      *ngIf="demoImages.length > 0"
    >
      <h2 class="pb-2 border-bottom">Glimpses</h2>

      <div class="row row-cols-1 row-cols-lg-3 align-items-stretch g-4 py-5">
        <div class="col" *ngFor="let image of demoImages; let i = index">
          <div
            class="card card-cover h-100 overflow-hidden text-white bg-dark rounded-5 shadow-lg"
            style="background-image: url('{{
              apiHost + image.thumbnail_rect
            }}');"
          >
            <div
              class="d-flex flex-column h-100 p-5 pb-3 text-white text-shadow-1"
            >
              <h2
                class="pt-5 mt-5 mb-4 display-6 lh-1 fw-bold text-{{
                  image.color
                }}"
              >
                {{ image.heading }}
              </h2>
              <ul class="d-flex list-unstyled mt-auto">
                <li class="me-auto">
                  <img
                    src="{{ apiHost + image.thumbnail_rect }}"
                    alt="Bootstrap"
                    width="40"
                    height="40"
                    class="rounded-circle border border-white"
                  />
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
